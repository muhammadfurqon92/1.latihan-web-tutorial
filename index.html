<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbuck Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section>
        <div class="circle"></div>
        <header>
            <a href=""><img src="images/logo.png" class="logo" alt=""></a>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">What's New</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="text-box">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique impedit nam voluptas amet suscipit
                    fugiat blanditiis quam ipsa magnam magni, unde asperiores, incidunt ducimus.</p>
                <a href="">Learn More</a>
            </div>
            <div class="img-box">
                <img src="images/img1.png" alt="" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/thumb1.png" alt="" onclick="imgSlider('images/img1.png');changeColor('#017143')"></li>
            <li><img src="images/thumb2.png" alt="" onclick="imgSlider('images/img2.png');changeColor('#eb7495')"></li>
            <li><img src="images/thumb3.png" alt="" onclick="imgSlider('images/img3.png');changeColor('#d752b1')"></li>
        </ul>

        <ul class="sci">
            <li><a href=""><img src="images/facebook.png" alt=""></a></li>
            <li><a href=""><img src="images/twitter.png" alt=""></a></li>
            <li><a href=""><img src="images/instagram.png" alt=""></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector(".starbucks").src = anything;
        }

        function changeColor(color) {
            const circle = document.querySelector(".circle")
            circle.style.background = color;
        }
    </script>
</body>

</html>
